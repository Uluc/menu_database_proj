<div class="modal fade" role="dialog" id="activeCart">
    <div class="modal-dialog modal-lg">
        <div class="modal-content" style="max-height: 600px;overflow-y:auto">
            <h1 class="text-center">Cart</h1>
            <hr>
            <div class="order-table">
                <table class="table">
                    <thead class="thead-dark">
                        <tr>
                            <th>Dish</th>
                            <th>Cost</th>
                            <th>Servings</th>
                            <th>Total</th>
                        </tr>
                    </thead>
                    <tbody id="cartBody">
                        
                    </tbody>
                </table>
                <h3>Order Summary</h3>
                <hr>
                <div class="totals">
                    <h4>SubTotal:</h4>
                    <h4 id='subTotal'></h4>
                </div>
                <div class="totals">
                    <h4>Tax:</h4>
                    <h4 id='tax'></h4>
                </div>
                <div class="totals">
                    <h4>Tip:</h4>
                    <input class="form-control form-control-lg" type="text" placeholder="20%">
                </div>
            </div>

            <div class="modal-footer">
                <div style="justify-content:center; display:flex;">
                    <a href={% url "order" %}>
                        <div class="btn btn-primary">Checkout</div>
                    </a>
                    <button type="button" style="background-color:#337ab7" class="btn btn-default" data-dismiss="modal">Done</button>
                    <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                </div>
            </div>
        </div>
    </div>
</div>
