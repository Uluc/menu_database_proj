
{% extends 'menu_mania/base.html' %}
{% load humanize %}

{% block content%}
<style>
  .btn {
    background-color: #4CAF50;
    color: white;
    padding: 12px;
    margin: 10px 0;
    border: none;
    width: 100%;
    border-radius: 3px;
    cursor: pointer;
    font-size: 17px;
  }

  .btn:hover {
    background-color: #45a049;
  }
</style>
  <h2 class="text-center">Place Order</h2>
  
  <div class="row">
    <div class="col-75">
      <div class="ordercontainer">
        <form action="/action_page.php">

          <div class="row">
            <div class="col-50">
              <h3>Billing Address</h3>
              <label for="fname"><i class="fa fa-user"></i> Full Name</label>
              <input type="text" id="fname" name="firstname" required="required" data-error="First Name is Required">
              <label for="email"><i class="fa fa-envelope"></i> Email</label>
              <input type="text" id="email" name="email" required="required" data-error="Email is Required">
              <label for="adr"><i class="fa fa-address-card-o"></i> Address</label>
              <input type="text" id="adr" name="address" required="required" data-error="Address is Required">
              <label for="city"><i class="fa fa-institution"></i> City</label>
              <input type="text" id="city" name="city" required="required" data-error="City is Required">

              <div class="row">
                <div class="col-50">
                  <label for="state">State</label>
                  <input type="text" id="state" name="state" required="required" data-error="State is Required">
                </div>
                <div class="col-50">
                  <label for="zip">Zip</label>
                  <input type="text" id="zip" name="zip" required="required" data-error="Zip is Required">
                </div>
              </div>
            </div>

            <div class="col-50">
              <h3>Payment</h3>
              <label for="cname">Cardholder Name</label>
              <input type="text" id="cname" name="cardname" required="required" data-error="Card Holder is Required">
              <label for="ccnum">Card Number</label>
              <input type="text" id="ccnum" name="cardnumber" required="required" data-error="Card Number is Required">
              <label for="expmonth">Expiration Month</label>
              <input type="text" id="expmonth" name="expmonth" required="required" data-error="Expiration Month is Required">
              <div class="row">
                <div class="col-50">
                  <label for="expyear">Expiration Year</label>
                  <input type="text" id="expyear" name="expyear" required="required" data-error="Expiration Year is Required">
                </div>
                <div class="col-50">
                  <label for="cvv">CVV</label>
                  <input type="text" id="cvv" name="cvv" required="required" data-error="CVV is Required">
                </div>
              </div>
            </div>

          </div>
            <div style="margin: 25;">
              <h3>Order Summary</h3>
              <p> Subtotal <span class="price">$price</span></p>
              <p> Tax <span class="price">$price</span></p>
              <p> Tip <span class="price">$price</span></p>
              <hr>
              <p>Total <span class="price" style="color:black"><b>$add total</b></span></p>
            </div>
          <input type="submit" value="Continue to checkout" class="btn">
        </form>
      </div>
    </div>

{% endblock %}
